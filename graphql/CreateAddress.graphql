mutation CreateAddress(
  $region: String!,
  $region_code: String!,
  $street: [String!],
  $city: String!,
  $firstname: String!,
  $lastname: String!,
  $postcode: String!,
  $telephone: String,
  $default_shipping: Boolean = true,
  $default_billing: Boolean = false
){
  createCustomerAddress(input: {
    region: {
      region: $region
      region_code: $region_code
    }
    country_code: BR
    street: $street
    telephone: $telephone
    postcode: $postcode
    city: $city
    firstname: $firstname
    lastname: $lastname
    default_shipping: $default_shipping
    default_billing: $default_billing
  }) {
    id
    region {
      region
      region_code
    }
    country_code
    street
    telephone
    postcode
    city
    default_shipping
    default_billing
  }
}